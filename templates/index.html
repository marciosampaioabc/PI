{% extends 'base.html' %}
{% block content %}
<h2>Compromissos marcados</h2>
<ul>
    {% for schedule in schedules %}
    <li>{{ schedule.nome }} - R${{ schedule.valor }} - {{ schedule.data }} - {{ schedule.hora }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('schedule') }}">Agende um novo compromisso</a>
{% endblock %}
